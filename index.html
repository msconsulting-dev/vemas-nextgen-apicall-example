<!doctype html>
<html lang="de">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<title>Vemas: Adresse anlegen</title>
</head>

  <body class="vh-100 vw-100">
    <div class="container h-100 w-100 d-flex flex-column align-items-center">

      <div class="card my-auto shadow">
        <div class="card-header">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs card-header-tabs" id="navigation" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="add-address-tab" data-toggle="tab" href="#add-address" role="tab">Adresse anlegen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="call-plugin-tab" data-toggle="tab" href="#call-plugin" role="tab">Plugin aufrufen</a>
            </li>
          </ul>

        </div>

        <div class="card-body">
          <h5 class="card-title">API-Einstellungen</h5>
          <div class="form-group row border-bottom">
            <label class="col-sm-4 col-form-label">API-Token:</label>
            <div class="col-sm-8 mb-3">
              <input type="text" class="form-control" id="api_token" name="api_token"/>
            </div>
          </div>

          <div class="tab-content">
            <div class="tab-pane active" id="add-address" role="tabpanel">


            <h5 class="card-title">Endpunkt</h5>
            <div class="form-group row border-bottom">
              <div class="col-sm-12 mb-3">
                <input type="text" class="form-control" id="endpoint1" name="endpoint"/>
              </div>
            </div>

            <h5 class="card-title">Dateneingabe</h5>

            
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Firma:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="firma_1" name="firma_1" value=""/>
                  </div>

                  <label class="col-sm-4 col-form-label">Strasse:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="strasse" name="strasse" value="" />
                  </div>

                  <label  class="col-sm-4 col-form-label">PLZ:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="plz" name="plz" value="" />
                  </div>

                  <label class="col-sm-4 col-form-label">Ort:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="ort" name="ort" value="" />
                  </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="addAddress()">Absenden</button>

            </div>
            <div class="tab-pane" id="call-plugin" role="tabpanel">
               <h5 class="card-title">Endpunkt</h5>
            <div class="form-group row border-bottom">
              <div class="col-sm-12 mb-3">
                <input type="text" class="form-control" id="endpoint2"/>
              </div>
            </div>
              <div class="form-group row">

                <label class="col-sm-4 col-form-label">Vorname:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="vorname-plugin" name="vorname" value="" />
                </div>

                 <label class="col-sm-4 col-form-label">Nachname:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="nachname-plugin" name="nachname" value="" />
                </div>

                <label class="col-sm-4 col-form-label">Firma:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="firma_1-plugin" name="firma_1" value=""/>
                </div>

                <label class="col-sm-4 col-form-label">Strasse:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="strasse-plugin" name="strasse" value="" />
                </div>

                <label class="col-sm-4 col-form-label">PLZ:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="plz-plugin" name="plz" value="" />
                </div>

                <label class="col-sm-4 col-form-label">Ort:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="ort-plugin" name="ort" value="" />
                </div>

                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="email-plugin" name="email" value="" />
                </div>
              </div>
              <button type="button" class="btn btn-primary" onclick="callPlugin()">Absenden</button>
            </div>
          </div>

          <div id="messages">
            <div id="alertSuccess" class="mt-3 alert alert-success d-none" role="alert"></div>
            <div id="alertDanger" class="mt-3 alert alert-danger d-none" role="alert"></div>
          </div>
      
        </div>
      </div>
    </div>    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="index.js"></script>      
    <!-- <script src="common.js"></script>       -->
    <!-- <script src="add-address.js"></script>       -->
  </body>
</html>
